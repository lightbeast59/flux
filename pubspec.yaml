name: tasknet
description: Flux - The world's best task management mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Firebase
  firebase_core: ^2.31.0
  firebase_auth: ^4.19.5
  cloud_firestore: ^4.17.3
  google_sign_in: ^6.2.1

  # Calendar
  table_calendar: ^3.1.1
  intl: ^0.19.0

  # UI Components
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1

  # Utilities
  uuid: ^4.4.0
  equatable: ^2.0.5
  shared_preferences: ^2.2.2

  # Navigation
  go_router: ^13.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.9
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10

flutter:
  uses-material-design: true
  assets:
    - assets/Flux.logo.png
    - assets/flux_logo.svg
